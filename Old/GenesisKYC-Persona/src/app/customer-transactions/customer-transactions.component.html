<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Transactions</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let bankTransaction of customer.bankTransactions">
          <mat-icon *ngIf="bankTransaction.transactionType === 'Credit'" mat-list-icon>add</mat-icon>
          <mat-icon *ngIf="bankTransaction.transactionType === 'Debit'" mat-list-icon>remove</mat-icon>
          <p mat-line>{{ bankTransaction.description }}</p>
          <p mat-line><strong>Amount: </strong>$ {{ bankTransaction.amount }}, <strong>Date:</strong> {{
            bankTransaction.transactionDate | date:'mediumDate' }}, <strong>ID: </strong>{{ bankTransaction.transactionID }}</p>
          <mat-icon *ngIf="bankTransaction.flagged">warning</mat-icon>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onAddTransactionClick()">Add Transaction</button>
    </mat-card-actions>
  </mat-card>
</div>
