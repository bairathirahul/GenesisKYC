<div [class.app-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="app-toolbar">
    <h1>GenesisKYC</h1>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button (click)="sideNavOpen = !sideNavOpen">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
</div>
<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav mode="side" [(opened)]="sideNavOpen">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['basicInfo']" routerLinkActive="active">
        <span matLine>Basic Information</span>
      </a>
      <a mat-list-item [routerLink]="['addresses']" routerLinkActive="active">
        <span matLine>Addresses</span>
      </a>
      <a mat-list-item [routerLink]="['contacts']" routerLinkActive="active">
        <span matLine>Contact Information</span>
      </a>
      <a mat-list-item [routerLink]="['employments']" routerLinkActive="active">
        <span matLine>Employment Information</span>
      </a>
      <a mat-list-item [routerLink]="['bank-accounts']" routerLinkActive="active">
        <span matLine>Bank Accounts</span>
      </a>
      <a mat-list-item [routerLink]="['documents']" routerLinkActive="active">
        <span matLine>Documents</span>
      </a>
      <a mat-list-item [routerLink]="['comments']" routerLinkActive="active">
        <span matLine>Admin Comments</span>
      </a>
      <a mat-list-item [routerLink]="['requests']" routerLinkActive="active">
        <span matLine>Access Requests</span>
      </a>
      <a mat-list-item (click)="onLogoutClick()">
        <span matLine>Logout</span>
      </a>
    </mat-nav-list>
    <mat-list>
      <mat-list-item>
        <strong>Status:&nbsp;</strong> {{ customerService.status }}
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
