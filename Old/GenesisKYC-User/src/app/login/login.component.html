<div class="form-container">
  <mat-card>
    <form (ngSubmit)="onSubmit()">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p align="center" [hidden]="errorMessage == null">
          {{ errorMessage }}
        </p>
        <mat-form-field>
          <input matInput type="email" id="login-email" name="email"
                 placeholder="Email Address" [(ngModel)]="loginInfo.email" required="required"/>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" id="login-password" name="password"
                 placeholder="Password" [(ngModel)]="loginInfo.password" required="required"/>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <div align="right">
          <button mat-raised-button color="primary" type="submit">Login</button>
          <a mat-button [routerLink]="['/register']">Register</a>
        </div>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
