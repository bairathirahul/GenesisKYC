<mat-card>
  <mat-card-header>
    <mat-card-title>Basic Information</mat-card-title>
    <mat-card-subtitle *ngIf="this.message">{{ this.message }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-grid-list cols="12" [gutterSize]="16">

      <mat-grid-tile [colspan]="2">
        <mat-form-field>
          <mat-select id="profile-basic-saluation" placeholder="Salutation" [(ngModel)]="basicInfo.salutation"
                      required="required" [disabled]="requesting">
            <mat-option *ngFor="let salutation of getSalutations()" [value]="salutation">{{ salutation
              }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="10">
        <mat-form-field>
          <input matInput id="profile-basic-first-name" type="text" placeholder="First Name"
                 [(ngModel)]="basicInfo.firstName" required="required" [disabled]="requesting"/>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="12">
        <mat-form-field>
          <input matInput id="profile-basic-middle-name" type="text" placeholder="Middle Name"
                 [(ngModel)]="basicInfo.middleName" [disabled]="requesting"/>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="10">
        <mat-form-field>
          <input matInput id="profile-basic-last-name" type="text" placeholder="Last Name"
                 [(ngModel)]="basicInfo.lastName" required="required" [disabled]="requesting"/>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="2">
        <mat-form-field>
          <input matInput id="profile-basic-suffix" type="text" class="form-control" placeholder="Suffix"
                 [(ngModel)]="basicInfo.suffix" [disabled]="requesting"/>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="6">
        <mat-form-field>
          <mat-select id="profile-basic-gender" placeholder="Gender" [(ngModel)]="basicInfo.gender"
                      required="required" [disabled]="requesting">
            <mat-option *ngFor="let gender of getGenders()" [value]="gender">{{ gender }}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="6">
        <mat-form-field>
          <input matInput id="profile-basic-birth-date" type="text" placeholder="Birth Date"
                 [matDatepicker]="birthDatePicker" [(ngModel)]="basicInfo.dateOfBirth" required="required"
                 [disabled]="requesting"/>
          <mat-datepicker-toggle matSuffix [for]="birthDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #birthDatePicker></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="6">
        <mat-form-field>
          <input matInput id="profile-basic-ssn" type="text" placeholder="SSN / ITIN"
                 [(ngModel)]="basicInfo.ssn" [disabled]="requesting" required="required" />
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="6">
        <mat-form-field>
          <input matInput id="profile-basic-passport" type="text" placeholder="Passport Number"
                 [(ngModel)]="basicInfo.passport" [disabled]="requesting"/>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="6">
        <mat-form-field>
          <mat-select id="profile-basic-type" placeholder="Customer Type" [(ngModel)]="basicInfo.type"
                      required="required" [disabled]="requesting">
            <mat-option *ngFor="let type of getTypes()" [value]="type">{{ type
              }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>


    </mat-grid-list>
    <mat-card-actions>
      <div class="card-submit-button">
        <button mat-raised-button color="primary" type="button" (click)="save()" [disabled]="requesting">Save</button>
      </div>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
