<div class="form-container">
  <mat-card>
    <form (ngSubmit)="onSubmit()">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p align="center" [hidden]="errorMessage == null">
          {{ errorMessage }}
        </p>
        <mat-form-field>
          <input matInput type="email" id="register-email" name="email"
                 placeholder="Email Address" [(ngModel)]="registerInfo.email" required="required"/>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" id="register-first-name" name="firstName"
                 placeholder="First Name" [(ngModel)]="registerInfo.firstName" required="required"/>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" id="register-middle-name" name="middleName"
                 placeholder="Middle Name" [(ngModel)]="registerInfo.middleName"/>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" id="register-last-name" name="lastName"
                 placeholder="Last Name" [(ngModel)]="registerInfo.lastName" required="required"/>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" id="register-password" name="password"
                 placeholder="Password" [(ngModel)]="registerInfo.password" required="required"/>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <div align="right">
          <button mat-raised-button color="primary" type="submit">Register</button>
          <a mat-button [routerLink]="['/login']">Login</a>
        </div>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
